<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var divContainer = React.createElement("div", null, [
        React.createElement(
          "h2",
          {
            style: {
              color: "white",
              backgroundColor: "black",
              padding: "30px",
            },
          },
          "React Heading Element"
        ),
        React.createElement(
          "p",
          null,
          "React is a Javascript Library used to create UI"
        ),
      ]);

      ReactDOM.render(divContainer, document.getElementById("root"));
    </script>
  </body>
</html>
