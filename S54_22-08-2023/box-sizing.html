<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #border-box {
        box-sizing: border-box;
        width: 500px;
        height: 30px;
        border: 2px solid black;
        padding: 0px 10px;
      }
      #content-box {
        box-sizing: content-box;
        width: 500px;
        height: 30px;
        border: 2px solid black;
        padding: 0px 10px;
      }
    </style>
  </head>
  <body>
    <h2 id="border-box">Box Sizing with border-box</h2>
    <h2 id="content-box">Box Sizing with content-box</h2>
  </body>
</html>
