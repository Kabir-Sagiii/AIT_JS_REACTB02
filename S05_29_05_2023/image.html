      function changeImageToBike() {
        var img = document.getElementById("img");

          "https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cdni.autocarindia.com/News/TVS%20Ronin%20Final.jpg&c=0";
        ("");

        id="img"

      <button onclick="changeImageToBike()">Bike</button>

  </body>
</html>
