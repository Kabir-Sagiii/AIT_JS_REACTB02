<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function showhidepassword() {
        var input = document.getElementById("pwd");
        var btnRef = document.getElementById("btn");
        input.type = "text";
        btnRef.innerText = "Hide Password";
      }
    </script>
    <style>
      div {
        text-align: center;
        margin: 100px auto;
        padding: 30px;
        width: 300px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Show / Hide Password</h2>
      <input id="pwd" type="password" placeholder="Enter Password" />
      <button id="btn" onclick="showhidepassword()">Show Password</button>
    </div>
  </body>
</html>
