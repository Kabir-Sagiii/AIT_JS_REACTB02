<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function accessContentOfInput() {
        var inputRef = document.getElementById("input");
        var pRef = document.getElementById("para");
        pRef.textContent = inputRef.value;
      }

      function selectedGender(gender) {
        document.getElementById("gender").textContent = `User is ${gender} `;
      }
    </script>
  </head>
  <body>
    <input
      value=""
      id="input"
      type="text"
      placeholder="Enter Some Text"
      onkeydown="accessContentOfInput()"
    />
    <p id="para"></p>
    <input
      type="radio"
      name="gender"
      value="male"
      onchange="selectedGender('male')"
    />Male
    <input
      type="radio"
      name="gender"
      value="female"
      onchange="selectedGender('female')"
    />Female
    <p id="gender">frkejnvgjkernrjkenrjgr</p>
  </body>
</html>
