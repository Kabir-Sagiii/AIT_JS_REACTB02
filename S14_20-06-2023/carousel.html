<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lemonchiffon;
      }
      #container {
        background-color: white;
        width: 800px;
        height: 350px;
        box-shadow: 0 0 10px red;
        margin: 100px auto;
      }
    </style>
  </head>
  <body onload="changeImages()">
    <div id="container">
      <img
        id="image"
        alt="html"
        src="https://cdn.pixabay.com/photo/2017/09/20/17/35/html-2769364_960_720.png"
        width="100%"
        height="100%"
      />
    </div>
    <script>
      function changeImages() {
        var imageRef = document.getElementById("image");
        setInterval(() => {
          switch (imageRef.alt) {
            case "html":
              imageRef.src =
                "https://i.ytimg.com/vi/mgBPZrlQVAc/maxresdefault.jpg";
              imageRef.alt = "css";
              break;

            case "css":
              imageRef.src =
                "https://ucarecdn.com/01292099-b782-4b74-a05e-f902be3feecd/";
              imageRef.alt = "js";
              break;

            case "js":
              imageRef.src = "https://react-h2020.eu/s/img/react_logo.png";
              imageRef.alt = "react";
              break;

            case "react":
              imageRef.src =
                "https://cdn.pixabay.com/photo/2017/09/20/17/35/html-2769364_960_720.png";
              imageRef.alt = "html";
              break;
          }
        }, 3000);
      }
    </script>
  </body>
</html>
