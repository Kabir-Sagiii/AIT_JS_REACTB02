<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createH2() {
        var h2Ref = document.createElement("h2"); // <h2>   </h2>

        h2Ref.innerText = "Hello I am h2"; //<h2>Hello I am h2</h2>
        h2Ref.style.color = "red";
        document.getElementById("body").appendChild(h2Ref);
      }
    </script>
  </head>
  <body id="body">
    <h1>Create h2 Element</h1>
    <button onclick="createH2()">Create h2</button>
  </body>
</html>
